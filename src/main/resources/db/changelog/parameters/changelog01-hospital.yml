databaseChangeLog:
  - changeSet:
      id: "1"
      author: Carlos
      changes:
        - createTable:
            tableName: hospital
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nombre_hos
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: poblacion
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: numero_consultas
                  type: INT
                  constraints:
                    nullable: false
