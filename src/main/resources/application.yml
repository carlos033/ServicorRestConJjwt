logging:
   level:
      org:
         springframework:
            security: DEBUG   # ğŸ” Logs detallados de Spring Security
            web: DEBUG         # ğŸ” Logs detallados de Spring Web
         hibernate:
            type: trace        # ğŸ” Logs SQL con mÃ¡s detalles
      liquibase: DEBUG         # ğŸ” Logs de Liquibase

server:
   error:
      include-message: always  # ğŸ”¥ Incluir detalles en las respuestas de error
      include-stacktrace: always
      include-binding-errors: always

spring:
   jackson:
      default-property-inclusion: non-null		
   datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/centro_medico?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      username: root
      password: ''
      hikari:
         maximum-pool-size: 10   # ğŸ”¥ Pool de conexiones mÃ¡s optimizado
         minimum-idle: 5
         idle-timeout: 30000
         max-lifetime: 2000000
         connection-timeout: 30000

   jpa:
      open-in-view: false      # ğŸ”¥ Evita problemas de Lazy Loading
      hibernate:
         ddl-auto: none        # ğŸ“Œ No modificar la BD automÃ¡ticamente
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
 
   liquibase:
      change-log: classpath:db/changelog/databaseChangeLog.yml
      enabled: true
      drop-first: false  # ğŸ”¥ Cambia a `true` si quieres limpiar la BD antes de aplicar cambios

